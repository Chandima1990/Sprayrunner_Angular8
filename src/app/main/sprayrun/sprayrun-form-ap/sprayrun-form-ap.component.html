<form [formGroup]="firstFormGroup">
    <div fxLayout="row" fxLayoutAlign="start start">


        <mat-form-field appearance="outline" fxFlex class="w-100-p">
            <mat-label>Applicator</mat-label>
            <mat-select #presetDD formControlName="applicator">
                <mat-option *ngFor="let applicator of applicators" [value]="applicator">{{applicator.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex class="w-100-p">
                <mat-label>Preset</mat-label>
                <mat-select #presetDD formControlName="preset">
                    <mat-option *ngFor="let preset of presets" [value]="preset">{{preset.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


    </div>
    <button mat-raised-button type="button" color="primary" class="mr-8" (click)="ToConfirm()" matStepperNext>Next</button>
    <button mat-raised-button type="button" color="primary" matStepperPrevious>Back</button>
</form>
